<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div>
      <label>First Name:* </label>
      <input type="text" name="first_name">
    </div>
    <div>
      <label>Last Name:* </label>
      <input type="text" name="last_name">
    </div>
    <div>
      <label>Email Address:* </label>
      <input type="text" name="email">
    </div>
    <div>
      <label>Password:* </label>
      <input type="password" name="password">
    </div>
    <div>
      <label>Confirm Password:* </label>
      <input type="password" name="confirm_password">
    </div>
    <div>
      <label>Birthday: </label>
      <input type="date" name="dob">
    </div>
    <div>
      <p>Gender Identity:</p>
      <input type="radio" name="male" value="normal" id="male">
      <label for="male">Male</label>
      <input type="radio" name="female" value="normal" id="female">
      <label for="female">Female</label>
      <input type="radio" name="non-binary" value="normal" id="non-binary">
      <label for="non-binary">Non-binary</label>
      <input type="radio" name="no-answer" value="normal" id="no-answer">
      <label for="no-answer">I prefer not to answer</label>
    </div>
    <div>
      <p>A short description about myself:</p>
      <textarea name="description" cols="35" rows="3">
      </textarea>
    </div>
    <div>
      <label for="language">Favorite Language:</label>
      <select name="lanquage" id="language">
        <option>Javascript</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="updates" id="updates" checked>
      <label for="updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
      <input type="submit" value="Create Account">
      <p>*Indicates a required field</p>
    </div>
  </body>
</html>
